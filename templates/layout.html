<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Predict Company Status</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}">
  
</head>

<body>
 <div class="login">
    <h1>Predict Company Status</h1>
     <!-- Form to enter new data for predictions  -->
    <form action="{{ url_for('predict')}}"method="POST">
        <input type="text" name="foundedAt" placeholder="Founded At" required="required" /><br>
    	<input type="text" name="fundingRounds" placeholder="Funding Rounds" required="required" /><br>
        <input type="text" name="fundingTotal" placeholder="Funding Total" required="required" /><br>
        <input type="text" name="milestones" placeholder="Milestones" required="required" /><br>
        <input type="text" name="relationships" placeholder="Relationships" required="required" /><br>
        <br><br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 <div class="output">
    {{pred}}
 </div>
 

</body>
</html>
